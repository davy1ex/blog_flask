{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/editor.css") }}">
{% endblock %}

{% block content %}
    <div class="wrapper_editor">
        <div class="editor">
            <form method="POST" enctype=multipart/form-data>
                {{ form.hidden_tag() }}
                
                <div class="title">
                    {{ form.title.label }} <br>
                    {{ form.title() }}
                </div>
                
                <div class="text">
                    {{ form.text(rows=25) }}    
                </div>
                
                <input type="file" name="file"> <br>
                {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
