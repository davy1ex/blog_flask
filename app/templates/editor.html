{% extends "base.html" %}

{% block content %}
    <div class="wrapper_editor">
        <form method="POST" enctype=multipart/form-data>
            {{ form.hidden_tag() }}
            {{ form.title.label }} <br>
            {{ form.title() }} <br>
            {{ form.text() }} <br>
            <input type="file" name="file"> <br>
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
